<div class="wrapper">
<h1>Memo fruits</h1>
<div class="msgWin" *ngIf="this.isWin"> {{this.win}} </div>
<div class="game">

<div class="card hidden " *ngFor="let memo of memos; let i = index"(click)="touch(i)">
  {{memos[i]}}
</div>
<button class="btn" (click)="reload()">Nouvelle partie</button>
</div>
</div>
